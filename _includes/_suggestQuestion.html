	<div class="question" data-link="{{ include.linkID }}">
		<h3>{{ include.question }}</h3>
		<div class="answers">
			<div class="answer answer-yes">
				<button type="button" data-link="{{ include.yesLink }}">Yes</button>
			</div>
			<div class="answer answer-no">
				<button type="button" data-link="{{ include.noLink }}">No</button>
			</div>
		</div>
	</div>
